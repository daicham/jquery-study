<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQueryの練習</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
  <h1>jQueryの練習</h1> 
  <input type="text" id="user_name">
  <input type="button" value="Ajax" id="kick_ajax">
  <div id="result"></div>
  <script>
    $(function() {
      $('#kick_ajax').click(function() {
        $.post('/wordcount', {
          user_name: $('#user_name').val()
        }, function(data) {
          $('#result').text(data);
        });
      });
    });
  </script>
</body>
</html>

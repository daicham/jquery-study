<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQueryの練習</title>
  <script src="jquery-1.9.1.min.js"></script>
  <style type="text/css">
    .font36 {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h1>jQueryの練習</h1>
  <div id="main">
    <p>これは練習です。こちらは、<a href="http://google.com/">リンク</a>です。</p>
    <ul id="menu">
      <li>0番</li>
      <li class="listitem">1番</li>
      <li class="listitem">2番</li>
      <li><a href="http://yahoo.co.jp">3番</a></li>
    </ul>
    <ul id="menu2">
      <li>0番</li>
      <li class="listitem">1番</li>
      <li class="listitem">2番</li>
      <li><a href="http://yahoo.co.jp">3番</a></li>
    </ul>
    <ul id="menu3">
      <li>0番</li>
      <li class="listitem">1番</li>
      <li class="listitem">2番</li>
      <li><a href="http://yahoo.co.jp">3番</a></li>
    </ul>
    <input type="text" value="子猫" id="search"> <input type="submit" value="検索">
  </div><!-- /main -->
  <script>
    $(function() {
      // セレクタ.メソッド
      $('h1').css('color', 'red');
      $('#main').css('background-color', 'gray');
      $('.listitem').css('color', 'blue');
      $('.listitem, h1').css('background-color', 'pink');
      $('ul>li').css('text-align', 'center');
      $('#main a').css('background-color', 'green');

      $('#menu2 li:first').css('color', 'red');
      $('#menu2 li:last').css('color', 'yellow');
      $('#menu2 li:even').css('padding-left', '10px');
      $('#menu2 li:odd').css('padding-left', '20px');
      $('#menu2 li:eq(2)').css('font-size', 'x-large');
      $('#menu2 li:gt(2)').css('font-size', 'small');
      $('#menu2 li:contains("0番")').css('font-size', '40px');

      $('#menu3 li').css({
        'background-color': 'white',
        'border': '1px solid #ccc'
      });
      console.log($('#menu3 li').css('font-size'));

      $('#menu3 li').addClass('font36');
      $('#menu3 li:eq(2)').removeClass('font36');

      $('#search').val('大猫');
      console.log($('#search').val());

      $('.listitem').click(function() {
        $(this).css('color', 'green');
      });
      $('.listitem:eq(0)').click();

      $('h1').click(function () {
        $('#main').toggle();
      });

      $('.listitem')
        .mouseover(function() {
          $(this).addClass('font36');
        })
        .mouseout(function() {
          $(this).removeClass('font36');
        });
      $('h1').hover(
        function() {
          $(this).addClass('font36');
        },
        function() {
          $(this).removeClass('font36');
        });

      $('#search')
        .focus(function() {
          $(this).css('color', 'red');
        })
        .blur(function() {
          $(this).css('color', 'black');
        })
        .change(function() {
          alert('値が変わったよ!');
        });

      $('h1')
        .hide('2000', function() {
          alert('隠し終わりました!')
        })
        .show('5000')
        .hide('slow')
        .show()
        .hide('4000');
    });

    var img_before = $('<img>').attr('src', 'https://si0.twimg.com/profile_images/1352777613/image_normal.jpg');
    var img_after = $('<img>').attr('src', 'https://si0.twimg.com/profile_images/1352777613/image_normal.jpg');
    $('#menu').before(img_before);
    $('#menu').after(img_after);
    $('#menu').prepend('<li>prepended by jquery</li>');
    $('#menu').append('<li>append by jquery</li>');
  </script>
</body>
</html>

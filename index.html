<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQueryの練習</title>
  <script src="jquery-1.9.1.min.js"></script>
</head>
<body>
  <h1>jQueryの練習</h1>
  <script>
    $(function() {
      // jQueryのコードはこちらに
      // セレクタ.メソッド
      $('h1').css('color', 'red');
    })
  </script>
</body>
</html>
